<!DOCTYPE html>
<html>
<head>
	<title>Employees</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="registerForm.css">
</head>
<body>
	<header>
		<h1 id="title">Employees register</h1>
	</header>
	<div>
		<form>
			<fieldset>
				<h2>Create/Edit</h2>
				<hr>
				<div class = "form-margin">
				<input type="text" id="name" name="name" placeholder="Name" style="width: 98.4%">
				<br>

				<input type="number" id="age" name="age" placeholder="Age" style="width: 31.6%">
				<input type="text" id="birthDay" name="birthDay" placeholder="Birth Day" 
				style="width: 31.6%">
				<input type="text" id="phoneNumber" name="phoneNumber"  placeholder="Phone Number" class="whithout-margin-right">

				<br>
				<input type="text" id="rg" name="rg" placeholder="RG" style="width: 31.6%">
				<input type="text" id="cpf" name="CPF" placeholder="CPF" style="width: 31.6%">
				<br>
				<input type="text" id="address" name="address" placeholder="Address" style="width: 91.5%">
				<input type="text" id="addressNumber" name="AddressNumber"  placeholder="Number">
				<br>
				<input type="text" id="city" name="city" placeholder="City" style="width: 44.9%">
				<input type="text" id="state" name="state" placeholder="State" style="width: 44.9%">
				<br>
				<textarea name="notes" id="notes" placeholder="Notes" 
				style="width: 98.4%; min-height: 80px;"></textarea>
				<br> <br>
				<button class="form-buttons">Save</button>
				<button class="form-buttons">Cancel</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
